<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentlesman's Club</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="icon" href="/images/007-logo (1).png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img  src="/images/007-logo (1).png">
        </div>
        <i class='bx bx-menu menu-bar'></i>
    </header>

    <div class="initial-banner">
    <img src="images/all-bond.png">
    <div class="initial-text">
        <h1>The gentleman's<br>Private club</h1>
        <p id="signature">C. Lavinia</p>
    </div>
    </div>
  
    <div class="presentation">
    <p>  The union of the biggest luxury brands gave rise to the gentleman's club, a website for fans of the first great gentleman.</p>
    <div class="backing">
    <img src="/images/champ-logo.png">
    <img src="/images/patek-logo.png">
    <img id="mont" src="/images/mont-logo.png">
    </div>
    </div>


    <div class="choose">
        <h2>Choose your Bond</h2>
        <h1><i>THE CLASSIC BOND</i></h1>
        <div class="all-bond">
        <img id="first-bond" src="/images/bond-1.png">
        <img id="second-bond" src="/images/bond-2.png">
        <img id="third-bond" src="images/bond-3.png">
        <img id="four-bond" src="images/bond-4.png">
        <img id="five-bond" src="images/bond-5.png"
        </div>
    </div>
    <div class="bond-items" id="bond-items"></div>

    <div class="special-offer">
        <h1><i>THE MODERN BOND</i></h1>
        <h2>Special Offer</h2>
        <img src="/images/007-daniel.jpg">
        <img id="arrow-down" src="/arrow-down.svg">
    </div>

    <div class="special-itens">
        <div class="item">
          <img src="/images/blootle.png" alt="Blootle">
          <p class="price">R$ 499,90</p>
          <button class="cart-button">Add to cart</button>
        </div>
      
        <div class="item" id="perfume-item">
          <img id="perfume" src="/images/perf-super.png" alt="Perfume">
          <p class="price">R$ 799,00</p>
          <button class="cart-button">Add to cart</button>
        </div>
      
        <div class="item">
          <img src="/images/book.png" alt="Book">
          <p class="price">R$ 129,50</p>
          <button class="cart-button">Add to cart</button>
        </div>
      </div>
      
      

      <footer class="footer">
        <p>Created by Carol Lavinia - 2025</p>
      </footer>

    <script src="index.js"></script>
</body>
</html>
